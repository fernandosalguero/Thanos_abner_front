<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input autocomplete="off">
  </mat-form-field>

<div class="mat-elevation-z8">

<table mat-table [dataSource]="dataSource" matSort >
  
    <!-- Position Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha. </th>
      <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="IDdeCaso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IDdeCaso </th>
      <td mat-cell *matCellDef="let element"> {{element.IDdeCaso}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Grupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
      <td mat-cell *matCellDef="let element"> {{element.Grupo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Canal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Canal </th>
        <td mat-cell *matCellDef="let element"> {{element.Canal}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ASESOR">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ASESOR </th>
      <td mat-cell *matCellDef="let element"> {{element.ASESOR}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Metrica">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Metrica. </th>
        <td mat-cell *matCellDef="let element"> {{element.Metrica}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Respuesta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Respuesta </th>
        <td mat-cell *matCellDef="let element"> {{element.Respuesta}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Satisfaccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Satisfaccion </th>
        <td mat-cell *matCellDef="let element"> {{element.Satisfaccion}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="NPS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NPS </th>
        <td mat-cell *matCellDef="let element"> {{element.NPS}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
